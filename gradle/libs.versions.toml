mockito = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
slf4j = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }

[plugins]

blossom = { id = "net.kyori.blossom", version.ref = "blossom" }
