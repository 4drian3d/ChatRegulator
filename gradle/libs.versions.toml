metadata.format.version = "1.1"

[versions]

velocity = "3.2.0-SNAPSHOT"
configurate = "4.1.2"
assertj = "3.24.2"
geantyref = "1.3.13"
miniplaceholders = "1.3.1"
bstats = "3.0.1"
libby = "1.1.5"

blossom = "1.3.1"
shadow = "7.1.2"
runvelocity = "2.0.1"

caffeine = "3.1.4"

slf4j = "2.0.6"
junit = "5.9.2"
